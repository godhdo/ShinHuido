<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9">
<title>image</title>
	<!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jquery
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script> -->
    <!-- popper jquery-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- latest javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-3 border border-danger p-3">
        <h2>Rounded circle</h2>
        <img src="/학원/media/logo.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236">
    </div>
    <div class="container mt-3 border border-danger p-3">
        <h2>이미지에 테두리 주기</h2>
        <img src="/학원/media/logo.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
    </div>

    <div class="container clearfix">
        <h2>Aligning images</h2>
        <p>use the float classese to float the image to the left or to the right:</p>
        <img src="/학원/media/logo.jpg" class="float-left d-block" alt="Paris" width="304" height="236">
        <img src="/학원/media/logo.jpg" class="float-right d-block" alt="Paris" width="304" height="236">
    </div>

    <div class="container mt-3 border border-danger p-3">
        <h2 class="text-center">Centered Image</h2>
        <img src="/학원/media/logo.jpg" class="mx-auto d-block" style="width:50%">
        <!-- img는 블록엘리먼트가 아니므로 margin을 사용할수가 없다 마진을 사용하기 위해 d-block(블록레벨변환 클래스)를 사용-->
        <!-- mx-auto는 수평중앙정렬시 사용 -->
    </div>

    <div class="container mt-3 border border-danger p-3">
        <h2>Image의 RWD</h2>
        <img class="img-fluid" src="/학원/media/logo.jpg" alt="Chania" width="460" height="345">
        <!-- class="img-fluid"는 화면의 크기 변동에 따라 이미지 크기 변동이 없음-->
    </div>

</body>
</html>
