<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9">
<title>BS4 Table</title>
	<!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jquery
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script> -->
    <!-- popper jquery-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- latest javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container mtr-3 table-borderless">
        <!-- table-borderless 는 테두리선 제거-->
        <h3>Table</h3>
        <table class="table table-striped table-bordered table-hover table-dark">
            <!-- .table은 table엘리먼트의 기본 클래스로 컨테이너 전체를 차지하고, 약간의 패딩과 수평 테두리 제공 -->
            <!-- table-striped클래스를 table태그에 주면 tbody의 tr중 홀수째 tr에 줄무늬를 줌 -->
            <!-- table-bordered클래스를 추가하면 수직 테두리선이 추가 -->
            <!-- table-hover클래스는 마우스를 호저한 중에 회색 배경색을 줌 -->
            <!-- table-dark 클래스는 어두워짐 -->
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table=primary">
                    <td>John</td>
                    <td>Doe</td>
                    <td>John@ex.com</td>
                </tr>
                <tr class="table-danger">
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>Mary@ex.com</td>
                </tr>
                <tr class="table-warning">
                    <td>Jully</td>
                    <td>Dooley</td>
                    <td>Jully@ex.com</td>
                </tr>
            </tbody>
        </table>
    </div>
    <br><br>

</body>
</html>
