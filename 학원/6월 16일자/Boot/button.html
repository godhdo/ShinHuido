<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9">
<title>Jquerystart</title>
	<!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jquery
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script> -->
    <!-- popper jquery-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- latest javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
        <div class="container">
           <h2 class="text-center">button Style</h2>
           <button type="button" class="btn">basic</button>
           <!-- 모서리 약간 둥글고 버튼이름색은 배경색과 어울리도록 조정됨, 호버시는 약간 색이 진해짐 -->
           <button type="button" class="btn btn-primary">primary</button>
           <button type="button" class="btn btn-secondary">Secondary</button>
           <button type="button" class="btn btn-success">Success</button>
           <button type="button" class="btn btn-info">Info</button>
           <button type="button" class="btn btn-warning">Warning</button>
           <button type="button" class="btn btn-danger">Danger</button>
           <button type="button" class="btn btn-dark">Dark</button>
           <button type="button" class="btn btn-light">Light</button>
           <button type="button" class="btn btn-link">Link</button>
        </div>
<br>
<div class="container">
    <!-- 버튼요소(버튼처럼 사용하는 엘리먼트)는 a,butoon,input(submit,button,reset) -->
    <a href="#" class="btn btn-info" role="button">Link Button</a> <!-- a는 role="button"을 사용-->
    <!-- button과 input은 버튼관련 클래스 -->
    <button type="button" class="btn btn-info">Button</button>
    <input type="button" class="btn btn-info" value="Input Button">
    <input type="submit" class="btn btn-info" value="Submit Button">
</div>

<div class="container">
    <h2>Button Outline</h2>
    <!-- 버튼모양을 테두리선 색으로 사용, 호버시는 테두리 선색이 배경색으로 보임 -->
           <button type="button" class="btn btn-outline-primary">primary</button>
           <button type="button" class="btn btn-outline-secondary">Secondary</button>
           <button type="button" class="btn btn-outline-success">Success</button>
           <button type="button" class="btn btn-outline-info">Info</button>
           <button type="button" class="btn btn-outline-warning">Warning</button>
           <button type="button" class="btn btn-outline-danger">Danger</button>
           <button type="button" class="btn btn-outline-dark">Dark</button>
           <button type="button" class="btn btn-outline-light">Light</button>
           <button type="button" class="btn btn-outline-link">Link</button>
</div>

<div class="container">
    <h2>Button Sizes</h2>
    <button type="button" class="btn btn-primary btn-lg">Large</button>
    <button type="button" class="btn btn-primary btn-md">Default</button>
    <button type="button" class="btn btn-primary btn-sm">Small</button>
    <button type="button" class="btn btn-primary btn-block">Button 2</button> <!-- btn-block은 100% 넓이 -->
</div>

<div class="container">
    <h2>Button States</h2>
    <button type="button" class="btn btn-primary">Primary Button</button> <!-- 일반상태 -->
    <button type="button" class="btn btn-primary active">Active Primary</button> <!-- 클래스 active는 활성화된 상태, 진한 색 -->
    <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
    <!-- Button은 원래 html에 비활성화 속성 disabled가 있어서 클래스의 disabled 사용 금지(input 마찬가지) -->
    <a href="#" class="btn btn-primary disabled">Disabled Link</a>
    <!-- a는 html에 disabled 속성이 없으므로 클래스 disabled를 사용 -->
</div>
</body>
</html>
