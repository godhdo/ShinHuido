<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9">
<title>hide</title>
	<!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- popper jquery-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- latest javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h3>hide & show 효과</h3>
    <hr>
    <p>If you click on the "Hide" button, I will disappear.</p>
    <button id="hide">hide</button>&nbsp;&nbsp;<button id="show">show</button><br>
    <button id="shide">스피드파라메터 사용</button>&nbsp;&nbsp;<button id="toggle">toggle</button>
    
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").fadeIn(); //hide()메서드에서 파라메터 없는 기본형, 선택형 파라메터 speed와 callback을 사용할수 있음
            });
            $("#show").click(function(){
                $("p").show(1000); //show()메서드에서 파라메터 없는 기본형
            });
            $("#shide").click(function(){
                $("p").hide("slow");
                $("p").show("slow"); //hide(1000)메서드는 선택형 파라메터인 speed 사용(1000밀리세컨드 즉 1초)
            });
            $("#toggle").click(function(){
                $("p").toggle("1000"); //togglee()메서드에서 파라메터 없는 기본형 (위와동일)
                //toggle()은 show와 hide 반복
            });
        });
    </script>

</body>
</html>
