<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9">
<title>quiz</title>
	<!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- popper jquery-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- latest javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <p id="p1">내가 없어져볼께 얍!</p>
    <p id="test">내가 사라져볼께 얍!</p>
    <p class="test">다시 없어져볼께</p>
    <p><a href="www.naver.com">NAVER</a></p>
    <p id="p2">어어 누르지마</p>
    <p id="p3">어어 두번누르지마</p>
    <input type="button" value="누르지마">
    <p id="p4">하지마하지마</p>

    <script>
        $(document).ready(function(){
            $("#p1").click(function(){
                $("#p1").hide();
            });
            $("#test").click(function(){
                $(this).hide();
            });
            $(".test").click(function(){
                $(this).hide();
            });
            
            $("[href]").click(function(){
                $(this).hide();
            });
            $("#p2").click(function(){
                $(this).hide();
            });
            $("#p3").dblclick(function(){
                $(this).hide();
            });
            $("input").keypress(function(){
                $(this).keypress();
            });
            $("#p4").on({
            mouseenter : function() {
                $(this).css("background-color", "lightgray");
            },
             keydown: function() {
                $(this).css("background-color", "lightblue");
             },
             focus: function() {
                $(this).css("background-color", "yellow");
             }
        });
    });
    </script>
    
</body>
</html>

<!--
    1. p태그 엘리먼트를 선택하여 없애기
    2. id="test" 엘리먼트 선택하여 없애기
    3. class="test" 선택하여 없애기
    4. 모든 엘리먼트를 선택하여 없애기
    5. attribute속성이 href가 있는 엘리먼트 선택하여 없애기
    6. table의 행중 홀수 행 선택하여 없애기
    7. p태그엘리먼트에 click이벤트처리 등록하기(클릭시 자신의 객체 없애기)
    8. p태그엘리먼트에 dbclick이벤트처리 등록하기(클릭시 자신의 객체 없애기)
    9. input에 keypress이벤트 등록하기
    10. 다중 이벤트 등록하여 mouseenter, keydown, focus 이벤트를 처리
-->
