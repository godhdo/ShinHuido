<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9">
<title>Jquerystart</title>
	<!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- popper jquery-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- latest javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h2>This is a heading</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<p id="test">id가 test인 paragraph.</p>
<h2 class="test">This is a paragraph.</h2>
<p class="test">This is a paragraph.</p>
<p><a href="www.naver.com">NAVER</a></p>
<input type="button" value="버튼"><br>

<button type="button" id="btn1">Click me to hide paragraphs.</button><br>
<button type="button" id="btn2">Click me to hide #paragraphs.</button><br>
<button type="button" id="btn3">Click me to hide class=test.</button><br>
<button type="button" id="btn4">Click me to hide me.</button><br>
<button type="button" id="btn5">Click me to hide href.</button><br>
<button type="button" id="btn6">Click me to me and type=button.</button><br>

<script>
$(document).ready(function(){ //$(document).ready(익명의 함수); 는 jq를 사용시 이 안에다 만듬.
	$("#btn1").click(function(){
		$("p").hide();
//selector는 p태그 엘리먼트 선택하는 엘리먼트셀렉터, hide()는 jq가 제공하는 메서드로 엘리먼트 없애기(display : none형태)
	});
    $("#btn2").click(function(){
        $("#test").hide();
    });
    $("#btn3").click(function(){
        $(".test").hide();
    });
    $("#btn4").click(function(){
        $(this).hide();
    });
    $("#btn5").click(function(){
        $("[href]").hide();
    });
    $("#btn6").click(function(){
        $(":button").hide();
    });
});

</script>
</body>
</html>
