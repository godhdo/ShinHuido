<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9">
<title>quiz</title>
	<!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- popper jquery-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- latest javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
    <script>

        $(document).ready(function(){
            $("p").hide();
            $("#test").hide();
            $(".test").hide();
            $("*").hide();
            $("[href]").hide();
            $("tr:odd").hide();
            $("*").hide();
            $("p").click(function(){
                $(this).hide();
            });
            $("p").dblclick(function(){
                $(this)).hide();
            });
            $("input").keypress(function(){
                $(this).hide();
            });
            $("p").on({
                mouseenter : function(){},
                keydown : function(){},
                focus : function(){}
            });
        });
    </script>
    
</body>
</html>
<!--$("*").click(function(){
    $("*").hide();
});-->
<!--
    1. p태그 엘리먼트를 선택하여 없애기
    2. id="test" 엘리먼트 선택하여 없애기
    3. class="test" 선택하여 없애기
    4. 모든 엘리먼트를 선택하여 없애기
    5. attribute속성이 href가 있는 엘리먼트 선택하여 없애기
    6. table의 행중 홀수 행 선택하여 없애기
    7. p태그엘리먼트에 click이벤트처리 등록하기(클릭시 자신의 객체 없애기)
    8. p태그엘리먼트에 dbclick이벤트처리 등록하기(클릭시 자신의 객체 없애기)
    9. input에 keypress이벤트 등록하기
    10. 다중 이벤트 등록하여 mouseenter, keydown, focus 이벤트를 처리
-->
