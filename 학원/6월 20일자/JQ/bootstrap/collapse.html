<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9">
<title>collapse</title>
	<!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- popper jquery-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- latest javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <div class="container mt-3">
        <h2>Simple Collapsible</h2>
        <button id="btn1" type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo">
            <!-- data-toggle="collapse"는 토글되는 데이터 종류 data-target은 콜랩스될 엘리먼트 -->
            Simple Collapsible
        </button>
        <div id="demo" class="collapse">
            <!-- data-target으로 collapse클래스이면 초기에는 안보임, 보이게 하려면 collapse show를 사용 -->
            가나다라라<br>
            rkskekfkrkskfkek<br>
            가나다라라<br>
            rkskekfkrkskfkek<br>
            가나다라라<br>
            rkskekfkrkskfkek<br>
        </div>
    </div>

    <div class="container mt-3">
        <h2>Simple Collapsible</h2>
        <a href="#demo" class="btn btn-primary" data-toggle="collapse">Simple collapsible</a>
        <div id="demo" class="collapse">
            <!-- data-target으로 collapse클래스이면 초기에는 안보임, 보이게 하려면 collapse show를 사용 -->
            가나다라라<br>
            rkskekfkrkskfkek<br>
            가나다라라<br>
            rkskekfkrkskfkek<br>
            가나다라라<br>
            rkskekfkrkskfkek<br>
        </div>
    </div>

</body>
</html>
