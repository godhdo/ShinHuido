<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9">
<title>DOM간 이동</title>
	<!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jquery
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script> -->
    <!-- popper jquery-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- latest javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .ancestors * {
            display : block;
            border : 2px solid lightgrey;
            color : lightgrey;
            padding : 5px;
            margin : 15px;
        }
    </style>
</head>
<body>
    <button id="btn1">parent()</button><br>
    <button id="btn2">parents()</button><br>
    <button id="btn3">parents(filter)</button><br>
    <button id="btn4">parentsUntil(div)</button><br>

    <div class="ancestors">
        <div style="width:500px;">div (great-grandparent)
        <ul>ul (grandparent)
            <li class="il">li (direct parent)
                <span>span</span> <!-- 기본 위치 -->
            </li>
        </ul>
    </div>
    <div style="width:500px;">div (grandparent)
    <p>p (direct parent)
        <span>span</span> <!-- 기본 위치 -->
    </p>
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("span").parent().css({"color": "red", "border": "2px solid red"});
            //parent()는 직접 부모나 선택, 복수개의 css속성 변경시 JSON형식
        });
        $("#btn2").click(function(){
            $("span").parents().css({"color": "blue", "border": "2px solid blue"});
            //parent()는 모든부모(조상) 선택, 복수개의 css속성 변경시 JSON형식
        });
        $("#btn3").click(function(){
            $("span").parents("ul").css({"color": "green", "border": "2px solid green"});
            //parent("ul")는 모든부모중 ul만 선택, 복수개의 css속성 변경시 JSON형식
        });
        $("#btn4").click(function(){
            $("span").parentsUntil("div").css({"color": "violet", "border": "2px solid violet"});
            //parentsUntil("div")는 직접 부모나 선택, 복수개의 css속성 변경시 JSON형식
        });
    });
</script>

</body>
</html>
