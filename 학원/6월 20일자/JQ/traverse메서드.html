<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9">
<title>traverse메서드</title>
	<!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jquery
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script> -->
    <!-- popper jquery-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- latest javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <button id="btn1">first()</button>
    <button id="btn2">last()</button>
    <button id="btn3">eq(색인번호)</button>
    <button id="btn4">filter(filter)</button>
    <button id="btn5">not(filter)</button>

    <h1>Welcom to My Homepage</h1>
    <p>This is a paragraph.</p>

    <div style="border : 1px solid black;">
    <p>A paragraph in a div.</p>
    <p>Another paragraph in a div.</p>
</div>
<br>
    <div style="border : 1px solid black;">
    <p>A paragraph in a div.</p>
    <p>Another paragraph in a div.</p>
</div>
<br>
<div style="border : 1px solid black;">
    <p>A paragraph in a div.</p>
    <p>Another paragraph in a div.</p>
</div>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("div").first().css("background-color", "yellow");
            //선택된 것중 맨 처음것
        });
        $("#btn2").click(function(){
            $("div").last().css("background-color", "lightgreen");
            //선택된 것중 마지막것
        });
        $("#btn3").click(function(){
            $("div").eq(1).css("background-color", "skyblue");
            //선택된것(배열형태)중 색인번호 1번
        });
        $("#btn4").click(function(){
            $("p").filter(".intro").css("background-color", "violet");
            //선택된것(배열형태)중 클래스가 intro인거 선택
        });
        $("#btn5").click(function(){
            $("p").not(".intro").css("background-color", "red");
            //선택된것(배열형태)중 색인번호 1번
        });
    });
</script>
</body>
</html>
