<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9">
<title>custom-control</title>
	<!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- popper jquery-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- latest javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <div class="container mt-3">
        <h3>커스텀 컨트롤러-checkbox</h3>
        <form>
            <!-- form=을 custom-으로 변경 -->
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                <label class="custom-control-label" for="customCheck">custom checkbox
                </label>
                </div>
                <input type="checkbox" id="defaultCheck" name="example2">
                <label for="defaultCheck">Default checkbox</label>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container">
        <h3>커스텀 스위치</h3>
        <form>
            <div class="custom-control custom-switch">
                <!-- 입력컨트롤은 type="checkbox"-->
                <input type="checkbox" class="cutom-control-input" id="switch1" name="example2">
                <label class="custom-control-label" for="switch1">Toggle me</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container">
        <h3>커스텀 라디오</h3>
        <form>
            <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="switch2" name="example3">
            <label class="custom-control-label" for="switch2">custom radio</label>
        </div>
        <input type="radio" class="default radio" name="example3">
        <label class="default radio">Default radio</label>
        <br>
        <button type="submit" class="btn btn-danger">Submit</button>
        </form>
        </div>

        <div class="container">
            <h3>커스텀 라디오 일렬배치</h3>
            <form>
                <div class="custom-control custom-control-inline custom-radio">
                    <!-- custom-control-inline추가 -->
                <input type="radio" class="custom-control-input" id="customRadio" name="example4">
                <label class="custom-control-label" for="customRadio">Custom radio</label>
                </div>
                <div class="custom-control custom-control-inline custom-radio">
                <!-- custom-control-inline추가 -->
                <input type="radio" class="custom-control-input" id="customRadio1" name="example4">
                <label class="custom-control-label" for="customRadio1">Custom radio1</label>
                </div>
                <br>
                <button type="submit" class="btn btn-danger">Submit</button>
            </form>
        </div>

        <div class="container">
            <h3>커스텀 드롭다운 메뉴</h3>
            <form>
                <select name="cars" class="custom-select mb-3">
                    <option selected>Custom Select Menu</option>
                    <option value="volvo">Volvo</option>
                    <option value="fiat">fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </form>

            <form>
                <select name="cars" class="mb-3">
                    <option selected>Custom Select Menu</option>
                    <option value="volvo">Volvo</option>
                    <option value="fiat">fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </form>
        </div>

        <div class="container">
            <h3>커스텀 range(슬라이드바)</h3>
            <form>
                <label for="customRange">Custom range</label>
                <input type="range" class="custom-range" id="customRange" name="points1">
                <label for="DefaultRange">Default range</label>
                <input type="range" id="defaultRange" name="points2">
            </form>
        </div>
        <div class="container">
            <h3>커스텀 file컨트롤러</h3>
            <form>
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="customFile" name="filename">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
                <br>
                <button type="submit" class="btn btn-danger">Submit</button>
            </form>
        </div>

        <script>
            //type="file"에서 파일 이름 표시
            $("document").ready(function(){
                $(".custom-file-input").on("change",function(){
                    var fileName = $(this).val().split("\\").pop();
                    //파일경로를 \를 이용하여 잘라서 배열로 만듦 (split 메서드)
                    //pop()은 배열에서 마지막 원소를 반환
                    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                    //이벤트가 일어난 type="file"엘리먼트의 형제인 custom-file-label에 selected 클래스를 추가하고 내용에 filename을 작성
                });
            });
        </script>

        

</body>
</html>
