<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9">
<title>회원가입</title>
	<!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jquery
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script> -->
    <!-- popper jquery-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- latest javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin : 0;
            padding : 0;
        }
        h2 {
            margin-top :50px;
        }
                .hobby {
                    border-radius: 10px;
                    margin : 10px;
                    padding : 10px;
                }
                #btn1 {
                    margin : 50px 0px 30px 580px;
                }
                </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <br>
        <form action="#" class="needs-validated" novalidate>
            <div class="form-group">
                <label for="uname">이름</label>
                <input type="text" class="form-control" id="uname" placeholder="이름을 입력해주세요" name="uname" required>
                </div>
            <div class="form-row">
                <label for="uname">이름</label>
                <div class="form-group form-inline">
                    <div class="col">
                        <input type="text" class="form-control" id="uname" placeholder="아이디를 입력해주세요" name="uname" required>
                        <button type="submit" class="btn btn-primary">아이디 중복확인</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
            <div class="row">
                <div class="col">
                <label for="uname">비밀번호</label>
                <input type="password" class="form-control" id="uname" placeholder="비밀번호 입력" name="uname" required>
                </div>
                <div class="col">
                <label for="uname">비밀번호 확인</label>
                <input type="password" class="form-control" id="uname" placeholder="비밀번호 확인" name="uname" required>
                </div>
            </div>
        </div>
            <div class="form-group">
                <label for="uname">주소</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
            </div>
            <div class="form-group">
                <label for="uname">전화번호</label>
                <input type="tel" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
            </div>
            <div class="container">
                    <h5>취미</h5>
                <form action="#">
                    <div class="form-group form-check">
                        <label class="form-check-label" for="check1">
                            <input type="checkbox" class="form-check-input" id="check1" name="option1"
                            value="something" checked> 독서
                        </label>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label" for="check2">
                            <input type="checkbox" class="form-check-input" id="check2" name="option2"
                            value="something" checked> 영화
                        </label>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label" for="check3">
                            <input type="checkbox" class="form-check-input" id="check3" name="option3"
                            value="something" checked> 조깅
                        </label>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label" for="check3">
                            <input type="checkbox" class="form-check-input" id="check3" name="option4"
                            value="something" checked> 먹방
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <br>

    <div class="container">
            <h5>학력</h5>
                <form action="#">
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio1">
                            <input type="radio" class="form-check-input" id="radio1" name="radio1"
                            value="something" checked>대학원졸
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio2">
                            <input type="radio" class="form-check-input" id="radio2" name="radio1"
                            value="something" checked>대졸
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio3">
                            <input type="radio" class="form-check-input" id="radio3" name="radio1"
                            value="something" checked>고졸
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio3">
                            <input type="radio" class="form-check-input" id="radio3" name="radio1"
                            value="something" checked>기타
                        </label>
                    </div>
                </form>
        </div>
    </div>
    <br>

    <button type="button" id="btn1" class="btn btn-primary">확인</button>

</body>
</html>

<!--
    회원가입폼을 만듬
    가입자 성명
    ID
    Password
    주소
    전화번호
    취미(독서,영화,조깅,먹방을 체크박스로)
    학력(대학원졸,대졸,고졸,기타 radio)
-->
