<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01</title>
</head>
<body>
    <h3>이미지에 마우스를 올리고 5초간 그대로 있을 때 사이트로 이동합니다.</h3>
    <hr>
    <img id="img" src="/학원/media/naver.gif"
    onmouseover="startTimer(5000)"
    onmouseout="cancelTimer()">
    
    <script>
        let timerID = null;
        function startTimer(time) {
            //타이머 시작
            timerID = setTimeout("load('http://www.naver.com')", time);
            //자바스크립트코드가 함수 호출이면 " " 사용
            // 툴팁 메시지
            document.getElementById("img").title = "타이머 작동 시작...";
        }
        
        function cancelTimer() {
            if(timerID != null)
            clearTimeout(timerID); //타이머 중단
        }

        function load(url) {
            window.location = url; //window객체의 location객체에 url은 현재 윈도우에 url 사이트를 로드
            //원래는 window.location.href=url;을 많이 사용
            //_self로 로드
        }
    </script>
</body>
</html>
