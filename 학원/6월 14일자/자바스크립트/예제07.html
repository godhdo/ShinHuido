<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제07</title>
</head>
<body>
    <h3>window.location으로 웹 사이트 접속</h3>
    <hr>
    사이트 선택 :
    <select id="site">
        <option value="http://www.naver.com" selected>네이버</option>
        <option value="http://www.google.com">구글</option>
        <option value="http://www.microsoft.com">마이크로소프트</option>
    </select>
    <br>
    <button onclick="load()">웹 사이트 접속</button>

    <script>
        function load() {
            let select = document.getElementById("site");
            window.location.href = select.options[select.selectedIndex].value;
            //window.location = url, window.replace(url), window.assign(url)
            //location객체는 url의 페이지 로딩 처리 객체
        }
</script>
</body>
</html>
