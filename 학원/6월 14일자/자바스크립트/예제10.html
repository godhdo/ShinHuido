<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제10</title>
</head>
<body>
    <h3>history 객체 활용</h3>
    <hr>

    <button onclick="history.back()">back()</button>
    <button onclick="history.forward()">forward()</button> <!-- go(1)과 동일-->
    <button onclick="history.go(-1)">go(-1)</button> <!-- back()과 동일 -->
    
</body>
</html>
