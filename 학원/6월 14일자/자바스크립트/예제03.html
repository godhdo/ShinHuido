<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제03</title>
</head>
<body>
    <h3>윈도우의 위치와 크기 조절</h3>
    <hr>
    
    <button onclick="window.moveBy(-10, 0)">left</button> <!-- 좌로 10, 상하는 0 -->
    <button onclick="window.moveBy(10, 0)">right</button> <!-- 우로 10, 상하는 0 -->
</body>
</html>
